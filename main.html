<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-start">
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signupModal">
            Sign Up
        </button>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="Enter_email" class="form-label">Enter email</label>
                            <input type="email" class="form-control" id="Enter email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="Confirm_Password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="Confirm_Password" placeholder="Confirm Password" aria-label="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
